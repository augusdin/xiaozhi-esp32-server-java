# 通用配置（所有环境共享）
server.port=8091

# Mybatis配置
mybatis.mapper-locations=classpath*:com/xiaozhi/mapper/*.xml

# 数据库连接池通用配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=10000000
spring.datasource.hikari.connection-test-query=SELECT 1

# 日志通用配置
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.io.github.imfangs.dify.client.impl.StreamEventDispatcher=ERROR

# 禁用Groovy模板位置检查
spring.groovy.template.check-template-location=false

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB

spring.jmx.enabled=false

# 允许的WebSocket源（跨域配置），多个源用逗号分隔
spring.websocket.allowed-origins=*

# 添加 Spring MVC Session 配置
spring.session.cookie.http-only=true
spring.session.cookie.secure=false
spring.session.cookie.same-site=lax
spring.session.cookie.path=/

# 启用虚拟线程
spring.threads.virtual.enabled=true

# SpringDoc OpenAPI 配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# 启用 Swagger UI
springdoc.swagger-ui.enabled=true
# 确保静态资源映射正确
spring.web.resources.add-mappings=true
# 配置 Swagger UI 的 URL
springdoc.swagger-ui.url=/v3/api-docs

# Memory Services 配置 - 支持环境变量覆盖
# 可通过环境变量动态控制：MEMORY_ENABLED, MEMORY_MEM0_ENABLED, MEMORY_MEMOS_ENABLED
memory.enabled=${MEMORY_ENABLED:true}

# MemOS 配置（记忆检索和结构化存储服务）- 完全独立
memory.memos-enabled=${MEMORY_MEMOS_ENABLED:false}
memory.memos-url=${MEMORY_MEMOS_URL:http://107.173.38.186:8000}
memory.memos-top-k=${MEMORY_MEMOS_TOP_K:5}
memory.memos-timeout-ms=${MEMORY_MEMOS_TIMEOUT_MS:10000}

# Mem0 配置（轻量级记忆存储服务）- 完全独立
memory.mem0-enabled=${MEMORY_MEM0_ENABLED:true}
memory.mem0-url=${MEMORY_MEM0_URL:http://107.173.38.186:8888}
memory.mem0-timeout-ms=${MEMORY_MEM0_TIMEOUT_MS:10000}

# OpenTelemetry + Langfuse 配置（对话追踪和分析）
# 使用官方推荐的简单配置
otel.exporter.otlp.protocol=${OTEL_EXPORTER_OTLP_PROTOCOL:http/protobuf}
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://198.12.104.212:3000/api/public/otel/v1/traces}
otel.exporter.otlp.headers=${OTEL_EXPORTER_OTLP_HEADERS:Authorization=Basic cGstbGYtZTQxOTRkYTAtOTZlZS00YmY1LWE1NTYtZmMzY2EyOWQ2ZWM0OnNrLWxmLTVhODk3NzJmLTEwZjQtNDE3My05NTZkLTEzNzhkNjM4ZWFmOQ==}

# 只导出 traces，关闭 metrics 与 logs，避免无用导出和 404 日志
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none

# 标识服务名称，便于在 Langfuse 中分组
otel.resource.attributes=service.name=xiaozhi-llm

# Spring AI 观察配置
spring.ai.chat.observations.log-prompt=${AI_OBSERVATIONS_LOG_PROMPT:true}
spring.ai.chat.observations.log-completion=${AI_OBSERVATIONS_LOG_COMPLETION:true}

# 管理端点配置（用于观察性）- 完全按照官方示例
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:1.0}
management.observations.annotations.enabled=${OBSERVATIONS_ANNOTATIONS_ENABLED:true}
management.observations.http.server.requests.enabled=false

# Micrometer Tracing → OTLP 导出到 Langfuse（确保 Micrometer 产生的 LLM spans 被导出）
management.otlp.tracing.export.enabled=true
management.otlp.tracing.endpoint=${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://198.12.104.212:3000/api/public/otel/v1/traces}
management.otlp.tracing.headers=${MANAGEMENT_OTLP_TRACING_HEADERS:Authorization=Basic cGstbGYtZTQxOTRkYTAtOTZlZS00YmY1LWE1NTYtZmMzY2EyOWQ2ZWM0OnNrLWxmLTVhODk3NzJmLTEwZjQtNDE3My05NTZkLTEzNzhkNjM4ZWFmOQ==}

# 精确控制 OpenTelemetry - 只追踪 Spring AI，禁用其他噪音
otel.instrumentation.servlet.enabled=false
otel.instrumentation.spring-web.enabled=false
otel.instrumentation.spring-webmvc.enabled=false
otel.instrumentation.webflux.enabled=false
otel.instrumentation.tomcat.enabled=false
otel.instrumentation.http.enabled=false
otel.instrumentation.http-url-connection.enabled=false
otel.instrumentation.okhttp.enabled=false
otel.instrumentation.apache-httpclient.enabled=false
otel.instrumentation.jdbc.enabled=false
otel.instrumentation.jdbc-datasource.enabled=false
otel.instrumentation.logback-appender.enabled=false
otel.instrumentation.micrometer.enabled=true
otel.springboot.resource.enabled=true

# 激活的配置文件（默认为开发环境）
spring.profiles.active=dev
